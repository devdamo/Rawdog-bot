# Nixpacks Configuration for Discord Bot with Linked Roles
# This ensures proper deployment on Railway, Render, and other Nixpacks platforms

[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
# npm ci ensures consistent installs from lock file (faster and more reliable)
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build:noop"]

[start]
cmd = "npm start"

[variables]
# Node.js environment
NODE_ENV = "production"

# Health check endpoint available at http://localhost:${PORT}/
# The linked roles callback server serves this
